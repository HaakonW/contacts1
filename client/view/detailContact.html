<template name="detailContact">
  {{#ionView}}
    {{#ionContent}}
        <div class=" bar bar-header bar-positive">
            <h1 class="title"> {{firstName}} </h1>
            <button id="backToContactList" class="button button-clear icon ion-chevron-right"></button>
        </div>
    {{/ionContent}}

    {{#ionContent}}
    <br>
    <br>
      <div class="list card">
        <div class="item">
          <h2 id="fullname"> {{firstName}} {{lastName}}</h2>
          <p> {{phoneNumber}} </p>
        </div>

      <div class="item item-body">
        <p> Gender:{{gender}}</p>
        <p> Email: {{email}} </p>
        <!-- google-map -->
      </div>

    </div> <!-- end of list card -->
    {{/ionContent}}

    {{#ionContent}}
    <div class="bar bar-footer bar-positive">

      <button id="deleteButton" class="button button-clear button icon ion-ios-trash"> delete
      </button>
      <button id="editButton" class="button button-clear button icon icon-right ion-edit"> edit
      </button>
    </div>
    {{/ionContent}}



  {{/ionView}}
</template>
