<template name="contactlist">
{{#ionView}}

  <div class=" bar bar-header bar-positive">
    <h1 class="title"> Contactlist </h1>
      <button id="addContact" class="button button-clear buttonRight icon ion-person-add"></button>
  </div>


    {{#ionContent class="has-header has-footer"}}
        {{#ionList}}
          {{#each contacts}}
            {{#ionItem buttonRight=true}}
              <h2> {{name}} </h2>
              <button id="viewContact" class="button button-clear icon ion-ios-telephone"></button>

            {{/ionItem}}
          {{/each}}
        {{/ionList}}
    {{/ionContent}}


  <div class="tabs tabs-icon-only">
    <a href="" class="tab-item">
      <i class="icon ion-search"></i>
    </a>
    <a href="/test" class="tab-item">
      <i class="icon ion-arrow-swap"></i>
    </a>
  </div>
{{/ionView}}
</template>



<template name="test">
{{#ionView}}

{{#ionContent}}
  <div class=" bar bar-header bar-balanced">
    <h1 class="title"> Test header </h1>
  </div>
  {{/ionContent}}
    {{#ionContent}}
      <p>TEST</p>
      <a class='button button-positive' href='/' data-nav-dircetion='back'> Go back</a>
    {{/ionContent}}

    {{/ionView}}
</template>
